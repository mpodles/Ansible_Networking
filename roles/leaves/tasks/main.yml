- name: Configure features
  tags:
    - features
  nxos_feature:
    feature: "{{ item }}"
    state: enabled
  loop:
    - ospf
    - pim
    - bgp
    - interface-vlan
    - nv overlay
    - vn-segment-vlan-based
      
- name: Configure loopback for ospf and bgp
  tags:
    - loopback_interfaces
  nxos_interfaces:
    config:
      - name: Loopback0
        description: 'Loopback for OSPF'
        mode: layer3
        enabled: True
      - name: Loopback1
        description: 'Loopback for BGP'
        mode: layer3
        enabled: True
    state: replaced

- name: Configure interfaces to spines
  tags:
    - leaves_upstream_int
  nxos_interfaces:
    config:
      - name: Ethernet 1/1
        description: 'Ethernet towards Spine 1'
        mode: layer3
        enabled: True
      - name: Ethernet 1/2
        description: 'Ethernet towards Spine 2'
        mode: layer3
        enabled: True
    state: replaced

- name: Configure ip addresses of loopbacks
  tags:
    - ip_interfaces
  nxos_l3_interfaces:
    config:
      - name: Loopback0
        ipv4:
          - address: 192.168.3.1/24
      - name: Loopback1
        ipv4:
          - address: 192.168.4.1/24
    state: replaced

- name: Configure ip unnumbered addresses of interfaces
  tags:
    - un_interfaces
  nxos_config:
    lines:
      - medium p2p
      - ip unnumbered Loopback0
    parents: "{{item}}"
  loop:
    - interface Ethernet 1/1
    - interface Ethernet 1/2

- name: Configure OSPF
  tags:
    - underlay_ospf
  nxos_facts:
    gather_subset: all
    gather_network_resources: all
  register: all_facts

- name: Configure BGP
  tags:
    - overlay_bgp
  nxos_facts:
    gather_subset: all
    gather_network_resources: all
  register: all_facts

  